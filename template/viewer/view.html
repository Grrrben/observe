{{template "base" .}}
{{define "title"}}{{.Project.Name}}{{end}}
{{define "body"}}
    <h1>{{.Project.Name}}</h1>
    <p>Viewer</p>

    {{range .Observations}}
        <div>
            <p>{{.CreatedFormattedDate}}</p>
            <img src="/static/images/observation/small/{{.Image}}" />
        </div>
    {{ end }}
{{end}}
